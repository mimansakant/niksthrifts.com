<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nik's Thrifts | {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block head_extra %}{% endblock %}
    <style>
        /* Global font styling */
        body {
            font-family: 'Poppins', sans-serif; /* Apply Poppins font globally */
        }

        /* Center the modal content */
        .modal-content {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    
        .modal-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
        }
    
        .modal-title {
            font-size: 1.5rem;
        }
    
        .modal-body {
            padding: 10px;
        }
    
        .modal-body .form-control {
            border-radius: 5px;
        }
    
        .modal-body .btn-primary {
            background-color: #007bff;
            border: none;
        }
    
        .modal-body .btn-primary:hover {
            background-color: #0056b3;
        }
    
        /* Slim navbar container */
        nav {
            height: 80px; /* Adjust the height of the navbar */
            overflow: visible;
            position: relative;
            margin: 0; /* Remove any default margin */
        }
    
        .nav-container {
            height: 100%; /* Ensure the container fills the navbar height */
            display: flex;
            align-items: center; /* Vertically align the menu items */
            justify-content: space-between; /* Space out the logo and menu items */
            position: relative;
            padding: 0 20px; /* Horizontal padding only */
        }
    
        /* Float the large logo and move it up */
        .nav-container .logo img {
            height: 120px; /* Keep the logo height */
            width: auto; /* Maintain the aspect ratio */
            position: relative;
            top: 7px; /* Move the logo up */
            left: 50;
        }
    
        /* Navbar menu items */
        .nav-container ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 20px; /* Add spacing between menu items */
            align-items: center;
        }
    
        .nav-container ul li {
            display: flex;
            align-items: center;
        }
    
        .nav-container ul li a {
            text-decoration: none;
            font-size: 1rem;
            color: #000;
        }

        /* Remove padding between navbar and the image below */
        main {
            margin-top: 0; /* Remove any margin above the main content */
            padding-top: 0; /* Remove any padding above the main content */
        }

        /* Footer Styling */
        footer {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 2rem 1rem;
            margin-top: 4rem;
            display: flex;
            align-items: center; /* Vertically center the content */
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center; /* Vertically center the content */
            gap: 2rem;
            flex-wrap: wrap; /* Ensure responsiveness */
        }

        .footer-logo img {
            height: 200px; /* Adjust logo size */
            width: auto; /* Maintain aspect ratio */
        }

        .footer-contact {
            display: flex;
            flex: 1; /* Take up remaining space */
            justify-content: space-between; /* Space out the columns */
            gap: 2rem;
        }

        .footer-column:first-child {
            margin-left: 2rem; /* Move the first column slightly to the right */
        }

        .footer-column {
            flex: 1; /* Each column takes equal space */
        }

        .footer-contact p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .footer-contact a {
            color: #1e90ff; /* Light blue for links */
            text-decoration: none;
        }

        .footer-contact a:hover {
            text-decoration: underline;
        }

        /* Responsive Design: Stack columns vertically on smaller screens */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .footer-contact {
                flex-direction: column;
                gap: 1rem;
            }

            .footer-column {
                flex: unset; /* Remove equal spacing for stacked layout */
            }
        }
    </style>
</head>
<body>

    <!-- ─── NAVBAR ──────────────────────────────────────────────────────── -->
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="logo">
                <img src="{{ url_for('static', filename='images/logo_nobg.png') }}" alt="Nik's Thrifts logo">
            </a>
            <ul>
                <li><a class="{{ 'active' if page=='about' else '' }}" href="{{ url_for('about') }}">ABOUT</a></li>
                <li><a class="{{ 'active' if page=='sustainability' else '' }}" href="{{ url_for('sustainability') }}">SUSTAINABILITY</a></li>
                <li><a class="{{ 'active' if page=='map' else '' }}" href="{{ url_for('map_page') }}">MAP</a></li>
                <li><a class="{{ 'active' if page=='events' else '' }}" href="{{ url_for('events') }}">EVENTS</a></li>
                <li><a class="{{ 'active' if page=='memory' else '' }}" href="{{ url_for('memory') }}">MLV</a></li>
            </ul>
        </div>
    </nav>

    <!-- ─── CONTENT ─────────────────────────────────────────────────────── -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ─── FOOTER ──────────────────────────────────────────────────────── -->
    <footer>
        <div class="footer-container">
            <!-- Logo Section -->
            <div class="footer-logo">
                <img src="{{ url_for('static', filename='images/logo_inverted.png') }}" alt="Nik's Thrifts logo">
            </div>

            <!-- Contact Information Section -->
            <div class="footer-contact">
                <div class="footer-column">
                    <p><strong>Email:</strong> <a href="mailto:niksthriftsnyc@gmail.com">niksthriftsnyc@gmail.com</a></p>
                    <p><strong>Instagram:</strong> <a href="https://www.instagram.com/niksthriftsnyc?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">@niksthriftsnyc</a></p>
                </div>
                <div class="footer-column">
                    <p><strong>TikTok:</strong> <a href="https://www.tiktok.com/@niksthriftsnyc?is_from_webapp=1&sender_device=pc" target="_blank">@niksthriftsnyc</a></p>
                    <p><strong>Depop:</strong> <a href="https://depop.com/memorylanevintagee" target="_blank">MLV</a></p>
                </div>
                <div class="footer-column">
                    <p><strong>Location:</strong> New York, NY</p>    
                </div>
            </div>
        </div>
    </footer>

    {% block body_extra %}{% endblock %}
</body>
</html>
